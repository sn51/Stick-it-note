<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat&family=Reenie+Beanie&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick It Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

       
</head>
<body>
    <div id="heading">
        <h1>Stick-It Notes</h1>
        <p id="sj">By Sneha Jha</p>
    </div>
    <div id="form">
        <form id = "inputForm">
            <input type="text" name="title" id="new-note-title-input" 
            class="inputText" placeholder="Title" autocomplete="off" required
            autofocus>
            <input type="text" name="content" id="new-note-body-input" 
            class="inputText" placeholder="content" autocomplete="off" required
            >
            <button type="submit" class="btn">Create Note</button>


        </form>
    </div>
    <h3 id="no-notes">No notes Found,add one!</h3>
    <ul id="notes"></ul>
    <script src="script.js"></script>
</body>
</html>
